<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Store Front</title>
  </head>
  <body>
    <nav>
      <h1></h1>
      <ul>
        <li id="welcome">Welcome,</li>
        <li><a href="/signout">Sign Out</a></li>
        <li><a href="/signin">Sign In</a></li>
        <li><a href="/signup" class="btn">Sign up</a></li>
      </ul>
    </nav>

    <header>
      <div class="headings">
        <h2>Store Front</h2>
        <h3>By Amr Hussein</h3>
        <a href="/users" target="_blank" class="btn">View Users</a>
        <a href="/products" target="_blank" class="btn">View Products</a>
        <a href="/products/get-by-id" target="_blank" class="btn">Get Products</a>
      </div>
    </header>

    <script>
      const welcome = document.querySelector('#welcome');
      window.addEventListener('load', async () => {
        // reset errors
        // get values
        try {
          const res = await fetch('/users/current-user', {
            method: 'GET',
          });
          const data = await res.json();
          welcome.textContent = 'welcome ' + data.firstname;
        } catch (err) {}
      });
    </script>
  </body>
</html>
